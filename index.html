<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./Assets/clara.png"
          alt="Foto de Clara Nascimento sorrindo, com os cabelos ruivos soltos e cabeça levemente inclinada para a esquerda."
        />
        <p>@clara.nasc</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul id="links">
        <li>
          <a
            class="links-anchor"
            href="https://www.instagram.com/clara.nasc/"
            target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a
            class="links-anchor"
            href="https://www.linkedin.com/in/clara-nascimento-51a211156/"
            target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a class="links-anchor" href="#">clara.nasc13@gmail.com</a>
        </li>
        <li>
          <a class="links-anchor" href="#">Ver meu portfólio</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/clara-nascie" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/clara.nasc/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.tiktok.com/@clara.nasc13" target="_blank">
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/clara-nascimento-51a211156/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Feito com ♥ por Clara Nascimento</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
